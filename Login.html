<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
    <body>
      <center>
        <div class="container">
            <h1>Login</h1>
      
            <div class="row">
      
              <div class="col-md-6">
                <h2>Enter details to sign in</h2>
                <form id="new-contact">
                  <div class="form-group">
                    <label for="new-last-name">Username/Email address</label><br><br>
                    <input type="text" class="form-control" id="new-last-name" style="height: 30px; width: 300px;">
                  </div>     
                  <div id="new-addresses">
                      <div class="form-group">
                        <label for="new-city">Password</label><br><br>
                        <input type="text" class="form-control new-city" style="height: 30px; width: 300px;"><br><br>
                        <button type="submit" class="btn" style="height: 25px; width: 70px; border: solid blue;">Login</button> 
                    </div>
                    </div>
                  </div><br>
                  <span class="btn btn-primary" id="add-address">Sign up instead</span>
                  <button type="submit" class="btn" style="height: 25px; width: 70px; background-color: blue; color: white;"><a href="Sign-up.html" style="color: white;">Sign up</a></button>
                </form>
              </div>
            </div>
          </div>
        </center>
    </html>
</body>

</html>
