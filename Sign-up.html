<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
    <body>
      <center>
        <div class="container">
            <h1>Sign up</h1>
      
            <div class="row">
      
              <div class="col-md-6">
                <h2>Fill in the details to sign up</h2>
                <form id="new-contact">
                  <div class="form-group">
                    <label for="new-first-name">Full Name</label><br><br>
                    <input type="text" class="form-control" id="new-first-name" style="height: 30px; width: 300px;">
                  </div>
                  <div class="form-group">
                    <label for="new-last-name">Username</label><br><br>
                    <input type="text" class="form-control" id="new-last-name" style="height: 30px; width: 300px;">
                  </div>     
                  <div id="new-addresses">
                    <div class="new-address">
                      <div class="form-group">
                        <label for="new-street">Email address</label><br><br>
                        <input type="text" class="form-control new-street" style="height: 30px; width: 300px;">
                      </div>
                      <div class="form-group">
                        <label for="new-city">Password</label><br><br>
                        <input type="text" class="form-control new-city" style="height: 30px; width: 300px;">
                      </div>
                      <div class="form-group">
                        <label for="new-county">Confirm Password</label><br><br>
                        <input type="text" class="form-control new-county" style="height: 30px; width: 300px;"><br><br>
                        <button type="submit" class="btn" style="height: 25px; width: 70px; border: solid blue;">Sign up</button>
                      </div>
                    </div>
                  </div>
                  <span class="btn btn-primary" id="add-address">Already have an account?</span>
                  <button type="submit" class="btn" style="height: 25px; width: 70px; background-color: blue; color: white;"><a href="Login.html">Login</a></button>
                </form>
              </div>
            </div>
          </div>
        </center>
    </html>
</body>

</html>
